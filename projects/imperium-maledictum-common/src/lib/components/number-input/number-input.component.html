<mat-form-field appearance="outline" floatLabel="always" style="width:80px;">
  @if (label) {
    <mat-label>{{label}}</mat-label>
  }
  <input matInput type="text" readonly [value]="value?.toString(10)">
  @if (edit) {
    <div matSuffix class="d-f fd-c" style="position:relative;top:-0.5em;">
      <mat-icon (click)="onChangeClick(step)" class="c-green" style="cursor:pointer;">add</mat-icon>
      <mat-icon (click)="onChangeClick(-step)" class="c-red" style="cursor:pointer;">remove</mat-icon>
    </div>
  }
</mat-form-field>
