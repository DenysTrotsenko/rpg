<form [formGroup]="form">
  <h1 mat-dialog-title>Add NPC Role</h1>
  <div mat-dialog-content class="d-f fd-c">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <ng-container formGroupName="labels">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </ng-container>
    <mat-form-field appearance="outline">
      <mat-label>Characteristic Maximum</mat-label>
      <input matInput type="number" formControlName="characteristic_maximum">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Characteristics Total</mat-label>
      <input matInput type="number" formControlName="characteristics_total">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Advances in Skills/Specialisations</mat-label>
      <input matInput type="number" formControlName="skill_spec_advances">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Critical Wounds Maximum</mat-label>
      <input matInput type="number" formControlName="critical_wounds_max">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="form.getRawValue()" [disabled]="!form.valid">Add</button>
  </div>
</form>
