<form [formGroup]="form">
  <h1 mat-dialog-title>Add SKill</h1>
  <div mat-dialog-content class="d-f fd-c">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Characteristic</mat-label>
      <mat-select formControlName="characteristic">
        @for (i of characteristics$ | async; track trackById($index, i)) {
          <mat-option [value]="i.id">
            {{i.name}}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <ng-container formGroupName="labels">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </ng-container>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="form.getRawValue()" [disabled]="!form.valid">Add</button>
  </div>
</form>
