<form [formGroup]="form">
  <h1 mat-dialog-title>Add Malignancy</h1>
  <div mat-dialog-content class="d-f fd-c">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <div class="d-f g-10">
      <mat-form-field appearance="outline">
        <mat-label>Order in Table</mat-label>
        <input matInput type="number" formControlName="order">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Weight of Random</mat-label>
        <input matInput type="number" formControlName="weight">
      </mat-form-field>
    </div>
    <ng-container formGroupName="labels">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </ng-container>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="form.getRawValue()" [disabled]="!form.valid">Add</button>
  </div>
</form>
