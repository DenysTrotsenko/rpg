@if (loading$ | async) {
  <mat-spinner color="accent" style="margin: 10px auto;"></mat-spinner>
} @else {
  <form [formGroup]="form" (ngSubmit)="onSubmitClick()">
    <mat-toolbar class="f-0-0-a">
      <h1>Profile</h1>
      <span class="f-1"></span>
      <button mat-flat-button color="accent" type="submit" [disabled]="!(changed$ | async)">
        Save
      </button>
    </mat-toolbar>
    <div class="d-f fd-c p-10">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput formControlName="uid" readonly>
        <button mat-icon-button matSuffix type="button" (click)="onCopyToClipboardClick(form.get('uid').value)">
          <mat-icon>content_copy</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" readonly>
        <button mat-icon-button matSuffix type="button" (click)="onCopyToClipboardClick(form.get('email').value)">
          <mat-icon>content_copy</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
  </form>
}
