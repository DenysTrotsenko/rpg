<form [formGroup]="form" (ngSubmit)="onResetPassword(form.value)">
  <mat-card appearance="outlined">
    <mat-card-header class="d-f ai-c jc-sb">
      <mat-card-title class="m-0">
        <h2 class="m-0">Reset Password</h2>
      </mat-card-title>
      <button mat-button type="button" color="accent" routerLink="/auth/sign-in">Go to Sign In</button>
    </mat-card-header>

    <div class="progress-container">
      @if (progress$| async) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      }
    </div>

    <mat-card-content class="d-f fd-c ai-s">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" required formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        @if (form.controls['email'].hasError('required')) {
          <mat-error>Email is required.</mat-error>
        }
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="d-f fd-r jc-fe">
      <button mat-raised-button color="primary" type="submit" class="m-l-10" [disabled]="!form.valid">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
