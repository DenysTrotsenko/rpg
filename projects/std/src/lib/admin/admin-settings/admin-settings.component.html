<mat-toolbar class="f-0-0-a">
  <button mat-flat-button color="primary" (click)="onEditClick(null)">
    Create Setting
  </button>
</mat-toolbar>
<mat-accordion class="o-a">
  @for (i of items$ | async; track i) {
    <mat-expansion-panel [hideToggle]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{i.name}} (<span class="c-gray">{{i.id}}</span>)
          <span class="f-1"></span>
          <button mat-icon-button (click)="onEditClick(i)" matTooltip="Edit Setting">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <div>Id: {{i.id}}</div>
        <div>Name: {{i.name}}</div>
      </div>
    </mat-expansion-panel>
  }
</mat-accordion>
