<mat-accordion>
  @for (i of characteristics$ | async; track trackById($index, i)) {
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title class="ff-g">{{i.name}} ({{i.labels?.abbreviation}})</mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <p matLine><i>{{i.labels?.description}}</i></p>
      </div>
    </mat-expansion-panel>
  }
</mat-accordion>
